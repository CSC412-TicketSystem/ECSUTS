	<head>
		<title>MaintTick</title>

        <script>
            function validateForm() {
                var x = document.forms["MaintEmail"]["Email"].value;
                var atpos = x.indexOf("@");
                var dotpos = x.lastIndexOf(".");
                if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
                    alert("Not a valid e-mail address");
                    return false;
                }

                var vemail = x.slice(atpos+1);
                var allowedDomains = [ 'students.ecsu.edu'];
                if (vemail == allowedDomains)
                {
                    alert(x + ' is allowed');
                }
                else
                {
                    alert(x + ' is not a valid Email');
                    return false;
                }
            }
        </script>
	</head>



<body>
    <div>
    <h1>Welcome to ECSU's Maintenance Issue Filer<h2>
	<form method ="POST" name = "MaintEmail" action="DanielForm.html" onsubmit="return validateForm();">
        <label for="Email">Enter Your ECSU Email<br></label>
        <input type="text" id="Email" name="Email">
    <input type="submit" value="Submit">
    </form>
    </div>
</body>
